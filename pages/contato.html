<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <!-- Definição do conjunto de caracteres e viewport -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <!-- Ícone da página -->
  <link rel="shortcut icon" href="./src/imagens/logo_edu.png" type="image/x-icon" />
</head>

<body>
  <!-- Cabeçalho da página -->
  <header class="nave_bar">
    <!-- Logo da empresa -->
    <div class="logo">
      <img src="./src/imagens/logo_edu.png" alt="Logo Educação Inclusiva" />
    </div>
    <!-- Menu de navegação -->
    <nav>
      <ul class="menu">
        <li><a href="../index.html">Home</a></li>
        <li><a href="./sobre.html">Sobre</a></li>
        <li><a href="./servicos.html">Serviços</a></li>
        <li><a href="./recursos.html">Recursos</a></li>
        <li><a href="./contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Seção de formulário de contato -->
    <section>
      <form action="#" method="post">
        <!-- Campo Nome -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" /><br /><br />

        <!-- Campo E-mail -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" /><br /><br />

        <!-- Campo Mensagem -->
        <label for="mensagem">Mensagem:</label><br />
        <textarea id="mensagem" name="mensagem" placeholder="Digite aqui a mensagem"></textarea><br /><br />

        <!-- Checkbox de aceitação dos termos -->
        <input type="checkbox" id="terms" name="terms" />
        <label for="terms">Eu aceito os Termos de Serviço</label><br /><br />

        <!-- Botão Enviar -->
        <button type="submit">ENVIAR</button>
      </form>
    </section>

    <!-- Seção de redes sociais e contato adicional -->
    <section>
      <h2>
        Visite também as nossas redes sociais, ou se preferir entre em contato
        através do nosso Whatsapp.
      </h2>
      <ul>
        <li><a href="#">Instagram</a></li>
        <li><a href="#">Facebook</a></li>
        <li><a href="#">LinkedIn</a></li>
        <li><a href="#">YouTube</a></li>
      </ul>

      <!-- Informações de contato telefônico -->
      <h3>Ligue para nós</h3>
      <p><a href="tel:+5511999999999">(11) 99999-9999</a></p>
    </section>
  </main>

  <!-- Rodapé da página -->
  <footer>
    <!-- Imagem decorativa do rodapé -->
    <img class="triangulo_azul" src="./src/imagens/triangulo_azul.png">
    <!-- Direitos autorais e créditos -->
    <p>&#169; 2024 CompanyName. Projeto Prático</p>
  </footer>

  <!-- Widget de acessibilidade VLibras -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <!-- Script do VLibras -->
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    // Inicialização do widget VLibras
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>

</body>

</html>
