 <div class="container">

  <main>
    <!-- Seção de formulário de contato -->
     <section>
      <p>
        <h1>
          Contate-nos
        </h1>
      </p>
     </section>
    <section>
      <form action="#" method="post">
        <!-- Campo Nome -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" /><br /><br />

        <!-- Campo E-mail -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" /><br /><br />

        <!-- Campo Mensagem -->
        <label for="mensagem">Mensagem:</label><br />
        <textarea id="mensagem" name="mensagem" placeholder="Digite aqui a mensagem"></textarea><br /><br />

        <!-- Checkbox de aceitação dos termos -->
        <input type="checkbox" id="terms" name="terms" />
        <label for="terms">Eu aceito os Termos de Serviço</label><br /><br />

        <!-- Botão Enviar -->
        <button type="submit">ENVIAR</button>
      </form>
    </section>

    <!-- Seção de redes sociais e contato adicional -->
    <section>
      <h2>
        Visite também as nossas redes sociais, ou se preferir entre em contato
        através do nosso Whatsapp.
      </h2>

        <a href="#"><img src="https://t3.ftcdn.net/jpg/04/74/05/94/360_F_474059464_qldYuzxaUWEwNTtYBJ44VN89ARuFktHW.jpg" alt="Facebook" width="40"></a>
      </ul>

      <!-- Informações de contato telefônico -->
      <h3>Ligue para nós</h3>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSkZh1jcJdPlyrzT9iaKHr63-abSgDkfN7jgQ&s" alt="Whatsapp" width="30"/>
